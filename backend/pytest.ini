[pytest]
# Pytest configuration for Basketball Film Review backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require database/MinIO
    slow: Tests that take a long time to run
