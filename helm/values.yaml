# Default values for basketball-film-review

# Backend configuration
backend:
  replicaCount: 1

  image:
    repository: nctiggy/basketball-film-review-backend
    tag: 1.0.2
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  env:
    - name: DATABASE_URL
      value: "postgresql://filmreview:filmreview@basketball-film-review-postgresql:5432/filmreview"
    - name: MINIO_ENDPOINT
      value: "basketball-film-review-minio:9000"
    - name: MINIO_ACCESS_KEY
      value: "minioadmin"
    - name: MINIO_SECRET_KEY
      value: "minioadmin"
    - name: MINIO_SECURE
      value: "false"

# Frontend configuration
frontend:
  replicaCount: 1

  image:
    repository: nctiggy/basketball-film-review-frontend
    tag: 1.0.2
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Application configuration
app:
  name: basketball-film-review

# PostgreSQL configuration (Bitnami chart)
postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: library/postgres
    tag: "16-alpine"
  auth:
    username: filmreview
    password: filmreview
    database: filmreview
    existingSecret: ""
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# MinIO configuration (MinIO chart)
minio:
  enabled: true
  mode: standalone

  rootUser: minioadmin
  rootPassword: minioadmin

  persistence:
    enabled: true
    size: 400Gi
    storageClass: ""
  
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
  
  service:
    type: ClusterIP
    port: 9000
  
  consoleService:
    enabled: true
    type: ClusterIP
    port: 9001

# Ingress configuration (optional)
ingress:
  enabled: true
  className: nginx
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: film-review.craigcloud.io
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: film-review-tls
    #   hosts:
    #     - film-review.craigcloud.io

# Storage class for persistent volumes
# Leave empty to use default storage class
storageClass: ""

# Secrets
secrets:
  postgres:
    username: filmreview
    password: filmreview
    database: filmreview
  
  minio:
    rootUser: minioadmin
    rootPassword: minioadmin
