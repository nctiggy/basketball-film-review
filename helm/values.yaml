# Default values for basketball-film-review

# Backend configuration
backend:
  replicaCount: 1

  image:
    repository: nctiggy/basketball-film-review-backend
    tag: 1.5.9 # {"$imagepolicy": "flux-system:backend"}
    pullPolicy: IfNotPresent

  service:
    type: LoadBalancer
    port: 8000

  # GPU configuration - DISABLED: GPU processing moved to clip-operator Jobs
  gpu:
    enabled: false
    nodeSelector:
      kubernetes.io/hostname: node13
    tolerations: []

  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
      # GPU will be added by template if enabled
    requests:
      cpu: 500m
      memory: 1Gi
  
  env:
    - name: DATABASE_URL
      value: "postgresql://filmreview:filmreview@basketball-film-review-postgresql:5432/filmreview"
    - name: MINIO_ENDPOINT
      value: "basketball-film-review-minio:9000"
    - name: MINIO_ACCESS_KEY
      value: "minioadmin"
    - name: MINIO_SECRET_KEY
      value: "minioadmin"
    - name: MINIO_SECURE
      value: "false"

# Frontend configuration
frontend:
  replicaCount: 1

  image:
    repository: nctiggy/basketball-film-review-frontend
    tag: 1.5.9 # {"$imagepolicy": "flux-system:frontend"}
    pullPolicy: IfNotPresent
  
  service:
    type: LoadBalancer
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Application configuration
app:
  name: basketball-film-review

# PostgreSQL configuration (Bitnami chart)
postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: library/postgres
    tag: "16-alpine"
  auth:
    username: filmreview
    password: filmreview
    database: filmreview
    existingSecret: ""
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "spectro-storage-class"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# MinIO configuration (MinIO chart)
minio:
  enabled: true
  mode: standalone

  rootUser: minioadmin
  rootPassword: minioadmin

  persistence:
    enabled: true
    size: 400Gi
    storageClass: "spectro-storage-class"
  
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
  
  service:
    type: ClusterIP
    port: 9000
  
  consoleService:
    enabled: true
    type: ClusterIP
    port: 9001

# Ingress configuration (optional - not needed when using Cloudflare Tunnel)
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: bball-review.craigcloud.io
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: bball-review-tls
    #   hosts:
    #     - bball-review.craigcloud.io

# Storage class for persistent volumes
# Leave empty to use default storage class
storageClass: ""

# Secrets (only used when externalSecrets.enabled = false)
secrets:
  postgres:
    username: filmreview
    password: filmreview
    database: filmreview

  minio:
    rootUser: minioadmin
    rootPassword: minioadmin

# External Secrets configuration
externalSecrets:
  enabled: true
  onepassword:
    connectHost: http://onepassword-connect.film-review.svc.cluster.local:8080
    vaultId: iy7ttbaa6ejuym6hwlvf3xlc5a
    tokenSecretName: onepassword-connect-token

# Cloudflared Tunnel configuration
cloudflared:
  enabled: true
  hostname: bball-review.craigcloud.io
  tunnelId: 92ade8d6-597d-4d18-bc26-ccb9579033f5

  replicaCount: 2

  image:
    tag: "2025.7.0"
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
