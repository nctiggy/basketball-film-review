{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-auth
  labels:
    app: {{ .Values.app.name }}
    component: auth
type: Opaque
stringData:
  jwt-secret: {{ .Values.auth.jwtSecret | required "auth.jwtSecret is required when externalSecrets is disabled" | quote }}
  {{- if .Values.auth.googleClientId }}
  google-client-id: {{ .Values.auth.googleClientId | quote }}
  {{- end }}
  {{- if .Values.auth.googleClientSecret }}
  google-client-secret: {{ .Values.auth.googleClientSecret | quote }}
  {{- end }}
  {{- if .Values.auth.googleRedirectUri }}
  google-redirect-uri: {{ .Values.auth.googleRedirectUri | quote }}
  {{- end }}
{{- end }}
