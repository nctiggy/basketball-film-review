apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-backend
  labels:
    app: {{ .Values.app.name }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        component: backend
    spec:
      serviceAccountName: {{ include "basketball-film-review.fullname" . }}-backend
      {{- if .Values.backend.gpu.enabled }}
      {{- if .Values.backend.gpu.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.backend.gpu.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.backend.gpu.tolerations }}
      tolerations:
        {{- toYaml .Values.backend.gpu.tolerations | nindent 8 }}
      {{- end }}
      {{- end }}
      # Init container to run database migrations before starting the app
      initContainers:
      - name: migrate
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["python", "/app/migrate.py", "--migrations-dir", "/migrations"]
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.secrets.postgres.username }}:{{ .Values.secrets.postgres.password }}@postgresql:5432/{{ .Values.secrets.postgres.database }}"
        volumeMounts:
        - name: migrations
          mountPath: /migrations
          readOnly: true
      volumes:
      - name: migrations
        configMap:
          name: {{ .Release.Name }}-migrations
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        resources:
          limits:
            cpu: {{ .Values.backend.resources.limits.cpu }}
            memory: {{ .Values.backend.resources.limits.memory }}
            {{- if .Values.backend.gpu.enabled }}
            nvidia.com/gpu: 1
            {{- end }}
          requests:
            cpu: {{ .Values.backend.resources.requests.cpu }}
            memory: {{ .Values.backend.resources.requests.memory }}
            {{- if .Values.backend.gpu.enabled }}
            nvidia.com/gpu: 1
            {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-backend
  labels:
    app: {{ .Values.app.name }}
    component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.app.name }}
    component: backend
