{{- if .Values.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.app.name }}-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.app.name }}
    component: auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.app.name }}-onepassword
    kind: SecretStore
  target:
    name: {{ .Values.app.name }}-auth
    creationPolicy: Owner
  data:
    - secretKey: jwt-secret
      remoteRef:
        key: auth-credentials
        property: jwt-secret
    - secretKey: google-client-id
      remoteRef:
        key: auth-credentials
        property: google-client-id
    - secretKey: google-client-secret
      remoteRef:
        key: auth-credentials
        property: google-client-secret
    - secretKey: google-redirect-uri
      remoteRef:
        key: auth-credentials
        property: google-redirect-uri
{{- end }}
