apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: analysisjobs.filmreview.io
spec:
  group: filmreview.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - clipId
                - gameId
                - clipPath
                - homeTeamColor
                - awayTeamColor
              properties:
                clipId:
                  type: string
                  description: UUID of the clip in database
                gameId:
                  type: string
                  description: UUID of the game
                clipPath:
                  type: string
                  description: Path to clip video in MinIO
                homeTeamColor:
                  type: string
                  description: Color/description of home team jerseys
                awayTeamColor:
                  type: string
                  description: Color/description of away team jerseys
                framesPerSecond:
                  type: number
                  default: 2.0
                  description: Frames per second to extract for analysis
                minioEndpoint:
                  type: string
                  default: "minio:9000"
                  description: MinIO endpoint
                minioSecretRef:
                  type: object
                  default:
                    name: basketball-film-review-minio-credentials
                  properties:
                    name:
                      type: string
                anthropicSecretRef:
                  type: object
                  default:
                    name: anthropic-api-key
                  properties:
                    name:
                      type: string
                ttlSecondsAfterFinished:
                  type: integer
                  default: 3600
                  description: Time to keep Job after completion
                backoffLimit:
                  type: integer
                  default: 2
                  description: Number of retries on failure
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Succeeded
                    - Failed
                startTime:
                  type: string
                  format: date-time
                completionTime:
                  type: string
                  format: date-time
                message:
                  type: string
                jobName:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Job
          type: string
          jsonPath: .status.jobName
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: analysisjobs
    singular: analysisjob
    kind: AnalysisJob
    shortNames:
      - aj
