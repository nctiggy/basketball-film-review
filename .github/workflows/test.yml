name: Tests

# This workflow runs on PRs and the develop branch only.
# For main branch pushes, tests are run by build-and-push.yml which gates deployment.

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: filmreview
          POSTGRES_PASSWORD: filmreview
          POSTGRES_DB: filmreview_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        command: server /data

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx pytest-timeout

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U filmreview; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Initialize test database
        run: |
          PGPASSWORD=filmreview psql -h localhost -U filmreview -d filmreview_test -c "SELECT 1;"
        env:
          PGPASSWORD: filmreview

      - name: Run all tests
        run: |
          pytest tests/ -v --tb=short
        env:
          TEST_DATABASE_URL: postgresql://filmreview:filmreview@localhost:5432/filmreview_test
          JWT_SECRET: test-secret-key-for-ci
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin

      - name: Run tests with coverage (PR only)
        if: github.event_name == 'pull_request'
        run: |
          pip install pytest-cov
          pytest tests/ -v --cov=backend --cov-report=html --cov-report=term-missing
        env:
          TEST_DATABASE_URL: postgresql://filmreview:filmreview@localhost:5432/filmreview_test
          JWT_SECRET: test-secret-key-for-ci
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin

      - name: Upload coverage reports
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check backend/ tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only backend/ tests/
        continue-on-error: true
