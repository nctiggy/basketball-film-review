server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for HTML to always get latest version
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }

    # Serve player/parent portal
    location /player {
        try_files /player-parent.html =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Handle player/parent routes with hash routing
    location ~ ^/(player|parent) {
        try_files /player-parent.html =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Serve frontend (coach dashboard)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (backend-sidecar in same pod)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large video uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # Increase buffer sizes for large uploads
        client_max_body_size 2G;
        client_body_buffer_size 10M;
    }
}
