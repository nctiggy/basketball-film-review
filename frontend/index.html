<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Film Review</title>
    <style>
        :root {
            /* Light mode colors */
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #fafafa;
            --bg-hover: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #555;
            --text-tertiary: #666;
            --border-color: #e0e0e0;
            --border-light: #ddd;
            --border-dark: #ccc;
            --header-bg: #2c3e50;
            --header-text: white;
            --modal-overlay: rgba(0, 0, 0, 0.5);
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-md: rgba(0, 0, 0, 0.15);
            --input-bg: white;
            --disabled-bg: #bdc3c7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode colors */
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --bg-tertiary: #363636;
                --bg-hover: #404040;
                --text-primary: #e0e0e0;
                --text-secondary: #b0b0b0;
                --text-tertiary: #909090;
                --border-color: #404040;
                --border-light: #4a4a4a;
                --border-dark: #555;
                --header-bg: #1a1a1a;
                --header-text: #e0e0e0;
                --modal-overlay: rgba(0, 0, 0, 0.8);
                --shadow: rgba(0, 0, 0, 0.3);
                --shadow-md: rgba(0, 0, 0, 0.4);
                --input-bg: #363636;
                --disabled-bg: #4a4a4a;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .section {
            background: var(--bg-secondary);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: var(--disabled-bg);
            cursor: not-allowed;
        }

        .game-list {
            display: grid;
            gap: 15px;
        }

        .game-item {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            position: relative;
        }

        .game-item:hover {
            border-color: #3498db;
            background: var(--bg-hover);
        }

        /* Clips table styles */
        .clips-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .clips-table thead {
            background: var(--bg-tertiary);
        }

        .clips-table th {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            font-weight: 600;
        }

        .clips-table td {
            padding: 12px 8px;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-primary);
        }

        .clips-table tr:hover {
            background: var(--bg-hover);
        }

        .clips-table .status-cell {
            width: 30px;
            text-align: center;
        }

        .clips-table .times-cell {
            width: 180px;
            font-weight: 500;
        }

        .clips-table .players-cell {
            width: 200px;
            color: #3498db;
        }

        .clips-table .tags-cell {
            width: auto;
        }

        .clips-table .notes-cell {
            width: 250px;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .clips-table .actions-cell {
            width: 50px;
            text-align: center;
        }

        .clips-table tbody tr {
            cursor: pointer;
        }

        .clips-table tbody tr.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .clip-status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .clip-status-indicator.completed {
            background-color: #27ae60;
        }

        .clip-status-indicator.processing {
            background-color: #f39c12;
        }

        .clip-status-indicator.pending {
            background-color: #f39c12;
        }

        .clip-status-indicator.failed {
            background-color: #e74c3c;
        }

        .clip-menu {
            position: relative;
            display: inline-block;
        }

        .clip-menu-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            color: var(--text-tertiary);
            line-height: 1;
        }

        .clip-menu-button:hover {
            color: var(--text-primary);
            background: var(--border-color);
            border-radius: 4px;
        }

        .clip-menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 2px 8px var(--shadow-md);
            min-width: 150px;
            z-index: 1000;
            margin-top: 4px;
        }

        .clip-menu-dropdown.show {
            display: block;
        }

        .clip-menu-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-primary);
        }

        .clip-menu-item:last-child {
            border-bottom: none;
        }

        .clip-menu-item:hover {
            background: var(--bg-hover);
        }

        .clip-menu-item.danger {
            color: #e74c3c;
        }

        .clip-menu-item.danger:hover {
            background: #fee;
        }

        .clip-menu-item:disabled,
        .clip-menu-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clip-menu-item.disabled:hover {
            background: var(--bg-secondary);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .game-date {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .tag.clickable {
            cursor: pointer;
            transition: background 0.2s;
        }

        .tag.clickable:hover {
            background: #2980b9;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #f39c12;
            color: white;
        }

        .status-processing {
            background: #e67e22;
            color: white;
        }

        .status-completed {
            background: #27ae60;
            color: white;
        }

        .status-failed {
            background: #e74c3c;
            color: white;
        }

        .clip-actions {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .clip-actions button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .game-actions {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .game-actions button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .clip-times {
            font-family: monospace;
            color: #555;
            margin-top: 5px;
        }

        #tagInput {
            display: inline-block;
            width: auto;
            min-width: 200px;
            margin-right: 10px;
        }

        #addTagBtn {
            display: inline-block;
            padding: 10px 20px;
        }

        .tag-list {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag-item {
            background: #ecf0f1;
            padding: 6px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-remove {
            cursor: pointer;
            color: #e74c3c;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay);
            overflow: auto;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            margin: 2% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 1400px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        .modal-close {
            color: var(--text-secondary);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s, transform 0.2s;
        }

        .modal-close:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }

        .video-container {
            width: 100%;
            background: #000;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .clip-modal-body {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .clip-modal-video {
            flex: 1;
            min-width: 0;
        }

        .clip-modal-video .video-container {
            margin-bottom: 0;
        }

        .video-progress-bar {
            background: #2c3e50;
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .video-progress-bar input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: white;
            font-family: monospace;
            font-size: 13px;
            margin-top: 8px;
        }

        .clip-modal-controls {
            flex: 0 0 140px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (max-width: 1024px) {
            .clip-modal-body {
                flex-direction: column;
            }

            .clip-modal-controls {
                flex: 1;
                width: 100%;
            }
        }

        .video-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0;
        }

        .btn-mark {
            background: #27ae60;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
            font-size: 0.95em;
        }

        .btn-mark:hover {
            background: #229954;
        }

        .btn-mark:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .timestamp-display {
            background: #ecf0f1;
            padding: 10px 12px;
            border-radius: 4px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .timestamp-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #d0d7dc;
        }

        .timestamp-item:last-child {
            border-bottom: none;
        }

        .timestamp-label {
            font-size: 11px;
            color: #7f8c8d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timestamp-value {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            font-family: monospace;
        }

        .clip-form-modal {
            margin-top: 0;
        }

        .quick-tag {
            display: inline-block;
            background: #ecf0f1;
            color: #2c3e50;
            padding: 6px 12px;
            border-radius: 4px;
            margin: 0 5px 5px 0;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .quick-tag:hover {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .quick-tag.selected {
            background: #27ae60;
            color: white;
            border-color: #229954;
        }

        /* Coach Mode Styles */
        #eraserBtn.active {
            background: #e74c3c;
            color: white;
        }

        #drawingCanvas {
            pointer-events: auto;
        }

        /* Custom Video Controls */
        #videoProgress {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #34495e;
            outline: none;
        }

        #videoProgress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        #videoProgress::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
        }

        #playPauseBtn:hover {
            background: #2980b9;
        }

        #rewind5:hover, #forward5:hover {
            background: #2c3e50;
        }

        #toggleCoachMode:hover {
            opacity: 0.9;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .data-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #3498db;
        }

        .data-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table tbody tr {
            transition: background 0.2s;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        .data-table .actions-cell {
            white-space: nowrap;
        }

        .data-table .actions-cell button {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .video-list-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-list-item:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .video-info {
            flex: 1;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .video-actions button {
            padding: 8px 16px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üèÄ Basketball Film Review</h1>
        </div>
    </header>

    <div class="container">
        <!-- Games List View (Main View) -->
        <div id="gamesListView">
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">Games</h2>
                    <button onclick="showCreateGameModal()">+ Create New Game</button>
                </div>
                <div id="gamesTableContainer">
                    <div class="loading">Loading games...</div>
                </div>
            </div>
        </div>

        <!-- Game Detail View (Hidden by default) -->
        <div id="gameDetailView" style="display: none;">
            <!-- Navigation -->
            <div style="margin-bottom: 20px;">
                <button onclick="showGamesListView()" class="btn-secondary">‚Üê Back to Games</button>
            </div>

            <!-- Game Header -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h2 id="gameDetailName" style="margin: 0;"></h2>
                        <div id="gameDetailDate" style="color: #666; margin-top: 5px;"></div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-secondary" onclick="editCurrentGame()">Edit Game</button>
                        <button class="btn-danger" onclick="deleteCurrentGame()">Delete Game</button>
                    </div>
                </div>
            </div>

            <!-- Videos Section -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0;">Videos</h3>
                    <button onclick="showUploadVideoModal()">+ Upload Video</button>
                </div>
                <div id="gameVideosContainer">
                    <div class="loading">Loading videos...</div>
                </div>
            </div>

            <!-- Clips Section -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0;">Clips</h3>
                </div>

                <!-- Clip Filters -->
                <div style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div class="form-group" style="margin: 0; flex: 1; min-width: 200px;">
                        <label for="clipTagFilter" style="margin-bottom: 5px;">Filter by Tag:</label>
                        <input type="text" id="clipTagFilter" placeholder="Enter tag to filter...">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label for="clipSortOrder" style="margin-bottom: 5px;">Sort:</label>
                        <select id="clipSortOrder">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                    <div style="align-self: flex-end;">
                        <button onclick="applyClipFilters()" class="btn-secondary">Apply Filters</button>
                        <button onclick="clearClipFilters()" class="btn-secondary">Clear</button>
                    </div>
                </div>

                <div id="gameClipsContainer">
                    <div class="loading">Loading clips...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clip Creation Modal -->
    <div id="clipModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal" style="position: absolute; top: 15px; right: 20px; z-index: 10;">&times;</span>

            <div class="clip-modal-body">
                <!-- Video Section -->
                <div class="clip-modal-video">
                    <div class="video-container">
                        <video id="clipVideo" controls muted>
                            <source id="videoSource" src="" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <!-- Controls Section -->
                <div class="clip-modal-controls">
                    <div class="video-controls">
                        <button type="button" class="btn-mark" id="markStartBtn">Mark Start Time</button>
                        <button type="button" class="btn-mark" id="markEndBtn" disabled>Mark End Time</button>
                    </div>

                    <div class="timestamp-display">
                        <div class="timestamp-item">
                            <div class="timestamp-label">Current Time</div>
                            <div class="timestamp-value" id="currentTimeDisplay">00:00</div>
                        </div>
                        <div class="timestamp-item">
                            <div class="timestamp-label">Start Time</div>
                            <div class="timestamp-value" id="startTimeDisplay">--:--</div>
                        </div>
                        <div class="timestamp-item">
                            <div class="timestamp-label">End Time</div>
                            <div class="timestamp-value" id="endTimeDisplay">--:--</div>
                        </div>
                    </div>

                    <div class="clip-form-modal">
                        <div class="form-group">
                            <label>Tags (required):</label>
                            <div id="quickTagsContainer" style="margin-bottom: 10px;"></div>
                            <div>
                                <input type="text" id="modalTagInput" list="tagSuggestions" placeholder="Add a tag (e.g., defense, player name)">
                                <datalist id="tagSuggestions"></datalist>
                                <button type="button" id="modalAddTagBtn">Add Tag</button>
                            </div>
                            <div id="modalTagList" class="tag-list"></div>
                        </div>
                        <div class="form-group">
                            <label for="modalPlayerInput">Players:</label>
                            <div>
                                <input type="text" id="modalPlayerInput" list="playerSuggestions" placeholder="Add player name (e.g., John Smith)">
                                <datalist id="playerSuggestions"></datalist>
                                <button type="button" id="modalAddPlayerBtn">Add Player</button>
                            </div>
                            <div id="modalPlayerList" class="tag-list"></div>
                        </div>
                        <div class="form-group">
                            <label for="modalNotes">Notes (optional):</label>
                            <textarea id="modalNotes" placeholder="Add any notes about this play..."></textarea>
                        </div>
                        <button type="button" id="createClipBtn" disabled>Create Clip</button>
                    </div>
                </div>
            </div>

    <script>
        const API_BASE = '/api';
        let DIRECT_API_BASE = null; // Will be set if local network detected
        let selectedTags = [];
        let modalSelectedTags = [];
        let modalSelectedPlayers = [];
        let clipStartTime = null;
        let clipEndTime = null;
        let currentGameId = null;
        let currentVideoId = null;
        let currentGameData = null;
        let allTags = new Set();
        let tagFrequency = {};
        let allPlayers = [];
        let currentClipFilter = '';
        let currentClipSort = 'newest';

        // Detect if we're on local network and can access backend directly
        async function detectLocalNetwork() {
            // Skip local network detection if page loaded over HTTPS
            // (browsers block mixed content - HTTPS page can't fetch HTTP)
            if (window.location.protocol === 'https:') {
                console.log('üåê Page loaded over HTTPS - using Cloudflare tunnel for compatibility');
                console.log('üí° To use local network: access via http://172.18.0.51 (if on local network)');
                return;
            }

            // Try to access backend LoadBalancer service directly
            // This will work when accessing the app via http:// on local network
            const localEndpoints = [
                'http://172.18.0.51:8000',  // Backend LoadBalancer IP
            ];

            for (const endpoint of localEndpoints) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // 2 second timeout

                    const response = await fetch(`${endpoint}/health`, {
                        method: 'GET',
                        signal: controller.signal,
                        mode: 'cors'
                    });

                    clearTimeout(timeoutId);

                    if (response.ok) {
                        console.log('‚úÖ Local network detected! Using direct backend:', endpoint);
                        DIRECT_API_BASE = endpoint;
                        return;
                    }
                } catch (error) {
                    // Expected to fail if not on local network or endpoint not accessible
                    console.log('‚ùå Local endpoint not accessible:', endpoint);
                }
            }

            console.log('üåê Using Cloudflare tunnel (remote access)');
        }

        // Load games on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await detectLocalNetwork();
            loadGamesTable();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Create game form
            document.getElementById('createGameForm').addEventListener('submit', handleUploadGame);

            // Upload video form
            document.getElementById('uploadVideoForm').addEventListener('submit', handleUploadVideo);

            // Modal close
            document.getElementById('closeModal').addEventListener('click', closeClipModal);
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('clipModal');
                if (e.target === modal) {
                    closeClipModal();
                }
            });

            // View clip modal close
            document.getElementById('closeViewModal').addEventListener('click', closeViewClipModal);
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('viewClipModal');
                if (e.target === modal) {
                    closeViewClipModal();
                }
            });

            // Video time update
            document.getElementById('clipVideo').addEventListener('timeupdate', updateCurrentTime);

            // Mark timestamps
            document.getElementById('markStartBtn').addEventListener('click', markStartTime);
            document.getElementById('markEndBtn').addEventListener('click', markEndTime);

            // Modal tag management
            document.getElementById('modalAddTagBtn').addEventListener('click', addModalTag);
            document.getElementById('modalTagInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addModalTag();
                }
            });

            // Modal player management
            document.getElementById('modalAddPlayerBtn').addEventListener('click', addModalPlayer);
            document.getElementById('modalPlayerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addModalPlayer();
                }
            });

            // Create clip button
            document.getElementById('createClipBtn').addEventListener('click', handleCreateClipFromModal);

            // Filter clips by game
            document.getElementById('filterGame').addEventListener('change', (e) => {
                loadClips(e.target.value);
            });

            // View clip modal close
            document.getElementById('closeViewModal').addEventListener('click', closeViewClipModal);
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('viewClipModal');
                if (e.target === modal) {
                    closeViewClipModal();
                }
            });
        }

        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim();
            
            if (tag && !selectedTags.includes(tag)) {
                selectedTags.push(tag);
                renderTags();
                input.value = '';
            }
        }

        function removeTag(tag) {
            selectedTags = selectedTags.filter(t => t !== tag);
            renderTags();
        }

        function renderTags() {
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = selectedTags.map(tag => `
                <div class="tag-item">
                    <span>${tag}</span>
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                </div>
            `).join('');
        }

        // Modal tag management
        function addModalTag() {
            const input = document.getElementById('modalTagInput');
            const tag = input.value.trim();

            if (tag && !modalSelectedTags.includes(tag)) {
                modalSelectedTags.push(tag);
                renderModalTags();
                input.value = '';
                updateCreateClipButton();
            }
        }

        function removeModalTag(tag) {
            modalSelectedTags = modalSelectedTags.filter(t => t !== tag);
            renderModalTags();
            updateCreateClipButton();
        }

        function renderModalTags() {
            const tagList = document.getElementById('modalTagList');
            tagList.innerHTML = modalSelectedTags.map(tag => `
                <div class="tag-item">
                    <span>${tag}</span>
                    <span class="tag-remove" onclick="removeModalTag('${tag}')">&times;</span>
                </div>
            `).join('');
            updateQuickTagStyles();
        }

        function addModalPlayer() {
            const input = document.getElementById('modalPlayerInput');
            const player = input.value.trim();

            if (player && !modalSelectedPlayers.includes(player)) {
                modalSelectedPlayers.push(player);
                renderModalPlayers();
                input.value = '';
                updateCreateClipButton();
            }
        }

        function removeModalPlayer(player) {
            modalSelectedPlayers = modalSelectedPlayers.filter(p => p !== player);
            renderModalPlayers();
            updateCreateClipButton();
        }

        function renderModalPlayers() {
            const playerList = document.getElementById('modalPlayerList');
            playerList.innerHTML = modalSelectedPlayers.map(player => `
                <div class="tag-item">
                    <span>${player}</span>
                    <span class="tag-remove" onclick="removeModalPlayer('${escapeHtml(player)}')">&times;</span>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            return text.replace(/'/g, "\\'");
        }

        // Modal functions
        async function handleGameSelection(e) {
            const gameId = e.target.value;
            currentGameId = gameId;
            const videoSelect = document.getElementById('selectVideoForClip');
            const openBtn = document.getElementById('openClipModalBtn');

            if (!gameId) {
                videoSelect.disabled = true;
                videoSelect.innerHTML = '<option value="">-- Select a game first --</option>';
                openBtn.disabled = true;
                return;
            }

            // Load videos for the selected game
            try {
                const response = await fetch(`${API_BASE}/games/${gameId}/videos`);
                const videos = await response.json();

                if (videos.length === 0) {
                    videoSelect.disabled = true;
                    videoSelect.innerHTML = '<option value="">-- No videos available --</option>';
                    openBtn.disabled = true;
                } else {
                    videoSelect.disabled = false;
                    const options = videos.map(video =>
                        `<option value="${video.id}">${video.filename}</option>`
                    ).join('');
                    videoSelect.innerHTML = '<option value="">-- Select a video --</option>' + options;
                    openBtn.disabled = true; // Still disabled until video is selected
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                videoSelect.disabled = true;
                videoSelect.innerHTML = '<option value="">-- Error loading videos --</option>';
                openBtn.disabled = true;
            }
        }

        function handleVideoSelection(e) {
            const videoId = e.target.value;
            currentVideoId = videoId;
            const openBtn = document.getElementById('openClipModalBtn');
            openBtn.disabled = !videoId || !currentGameId;
        }

        async function openClipModal() {
            if (!currentGameId || !currentVideoId) return;

            // Set video source
            const videoSource = document.getElementById('videoSource');
            const video = document.getElementById('clipVideo');

            try {
                videoSource.src = `${API_BASE}/videos/${currentVideoId}/stream`;
                video.load();

                // Reset modal state
                clipStartTime = null;
                clipEndTime = null;
                modalSelectedTags = [];
                document.getElementById('modalNotes').value = '';
                document.getElementById('startTimeDisplay').textContent = '--:--';
                document.getElementById('endTimeDisplay').textContent = '--:--';
                document.getElementById('markStartBtn').disabled = false;
                document.getElementById('markEndBtn').disabled = true;
                renderModalTags();
                updateCreateClipButton();
                updateQuickTagStyles();

                // Update tag suggestions and quick tags
                updateTagSuggestions();
                updateQuickTags();

                // Show modal
                document.getElementById('clipModal').style.display = 'block';
            } catch (error) {
                alert('Failed to load game video');
                console.error(error);
            }
        }

        function closeClipModal() {
            const video = document.getElementById('clipVideo');
            video.pause();
            document.getElementById('clipModal').style.display = 'none';
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (hrs > 0) {
                return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateCurrentTime() {
            const video = document.getElementById('clipVideo');
            document.getElementById('currentTimeDisplay').textContent = formatTime(video.currentTime);
        }

        function markStartTime() {
            const video = document.getElementById('clipVideo');
            clipStartTime = video.currentTime;
            document.getElementById('startTimeDisplay').textContent = formatTime(clipStartTime);
            document.getElementById('markEndBtn').disabled = false;
            updateCreateClipButton();
        }

        function markEndTime() {
            const video = document.getElementById('clipVideo');
            clipEndTime = video.currentTime;

            if (clipEndTime <= clipStartTime) {
                alert('End time must be after start time');
                return;
            }

            // Pause the video
            video.pause();

            document.getElementById('endTimeDisplay').textContent = formatTime(clipEndTime);
            updateCreateClipButton();
        }

        function updateCreateClipButton() {
            const btn = document.getElementById('createClipBtn');
            btn.disabled = !(clipStartTime !== null && clipEndTime !== null && modalSelectedTags.length > 0);
        }

        async function handleCreateClipFromModal() {
            const btn = document.getElementById('createClipBtn');
            btn.disabled = true;

            const data = {
                game_id: currentGameId,
                video_id: currentVideoId,
                start_time: formatTime(clipStartTime),
                end_time: formatTime(clipEndTime),
                tags: modalSelectedTags,
                players: modalSelectedPlayers,
                notes: document.getElementById('modalNotes').value
            };

            try {
                const response = await fetch(`${API_BASE}/clips`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to create clip');

                // Show success message in modal
                showModalSuccessMessage('Clip created! Processing in background.');

                // Reset the form for next clip
                resetClipForm();

                // Reload clips list in background
                if (currentGameId) {
                    loadGameClips(currentGameId);
                }

            } catch (error) {
                showModalErrorMessage(`Error: ${error.message}`);
                btn.disabled = false;
            }
        }

        function resetClipForm() {
            // Reset times
            clipStartTime = null;
            clipEndTime = null;
            document.getElementById('startTimeDisplay').textContent = '--:--';
            document.getElementById('endTimeDisplay').textContent = '--:--';

            // Reset buttons
            document.getElementById('markStartBtn').disabled = false;
            document.getElementById('markEndBtn').disabled = true;
            document.getElementById('createClipBtn').disabled = true;

            // Reset tags, players, and notes
            modalSelectedTags = [];
            renderModalTags();
            modalSelectedPlayers = [];
            renderModalPlayers();
            document.getElementById('modalNotes').value = '';
            document.getElementById('modalTagInput').value = '';
            document.getElementById('modalPlayerInput').value = '';
        }

        function showModalSuccessMessage(message) {
            const modal = document.querySelector('#clipModal .modal-content');
            const existingMsg = document.getElementById('modalSuccessMessage');
            if (existingMsg) existingMsg.remove();

            const msgDiv = document.createElement('div');
            msgDiv.id = 'modalSuccessMessage';
            msgDiv.className = 'success';
            msgDiv.textContent = message;
            modal.insertBefore(msgDiv, modal.firstChild.nextSibling);

            setTimeout(() => {
                msgDiv.remove();
            }, 3000);
        }

        function showModalErrorMessage(message) {
            const modal = document.querySelector('#clipModal .modal-content');
            const existingMsg = document.getElementById('modalErrorMessage');
            if (existingMsg) existingMsg.remove();

            const msgDiv = document.createElement('div');
            msgDiv.id = 'modalErrorMessage';
            msgDiv.className = 'error';
            msgDiv.textContent = message;
            modal.insertBefore(msgDiv, modal.firstChild.nextSibling);

            setTimeout(() => {
                msgDiv.remove();
            }, 5000);
        }

        async function handleUploadGame(e) {
            e.preventDefault();

            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('createGameMessage');

            submitBtn.disabled = true;
            messageDiv.innerHTML = '<div class="loading">Creating game...</div>';

            const formData = new FormData();
            formData.append('name', document.getElementById('gameName').value);
            formData.append('date', document.getElementById('gameDate').value);

            try {
                const response = await fetch(`${API_BASE}/games`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to create game');

                const game = await response.json();

                messageDiv.innerHTML = '<div class="success">Game created successfully!</div>';
                form.reset();

                setTimeout(() => {
                    closeCreateGameModal();
                    showGameDetailView(game.id);
                }, 1000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        }

        async function handleUploadVideo(e) {
            e.preventDefault();

            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('uploadVideoMessage');
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('uploadProgressBar');
            const percentageSpan = document.getElementById('uploadPercentage');
            const statusSpan = document.getElementById('uploadStatus');
            const speedSpan = document.getElementById('uploadSpeed');

            if (!currentGameId) {
                messageDiv.innerHTML = '<div class="error">No game selected</div>';
                return;
            }

            const file = document.getElementById('gameVideo').files[0];
            if (!file) {
                messageDiv.innerHTML = '<div class="error">Please select a file</div>';
                return;
            }

            submitBtn.disabled = true;
            messageDiv.innerHTML = '';
            progressDiv.style.display = 'block';
            progressBar.style.width = '0%';
            percentageSpan.textContent = '0%';

            // Determine which endpoint to use
            const uploadEndpoint = DIRECT_API_BASE || API_BASE;
            const networkType = DIRECT_API_BASE ? 'Local Network (Fast)' : 'Remote (via Cloudflare)';
            statusSpan.textContent = `Uploading via ${networkType}...`;

            const formData = new FormData();
            formData.append('video', file);

            // Track upload progress
            const startTime = Date.now();
            let lastLoaded = 0;
            let lastTime = startTime;

            try {
                await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();

                    // Track upload progress
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percentage = Math.round((e.loaded / e.total) * 100);
                            progressBar.style.width = percentage + '%';
                            percentageSpan.textContent = percentage + '%';

                            // Calculate upload speed
                            const currentTime = Date.now();
                            const timeDiff = (currentTime - lastTime) / 1000; // seconds
                            const loadedDiff = e.loaded - lastLoaded;

                            if (timeDiff > 0.5) { // Update speed every 0.5 seconds
                                const speed = loadedDiff / timeDiff; // bytes per second
                                const speedMB = (speed / (1024 * 1024)).toFixed(2);
                                const remainingBytes = e.total - e.loaded;
                                const remainingTime = Math.round(remainingBytes / speed);

                                speedSpan.textContent = `${speedMB} MB/s - ${formatUploadTime(remainingTime)} remaining`;

                                lastLoaded = e.loaded;
                                lastTime = currentTime;
                            }
                        }
                    });

                    xhr.addEventListener('load', () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response);
                        } else {
                            reject(new Error('Upload failed'));
                        }
                    });

                    xhr.addEventListener('error', () => reject(new Error('Network error')));
                    xhr.addEventListener('abort', () => reject(new Error('Upload cancelled')));

                    xhr.open('POST', `${uploadEndpoint}/games/${currentGameId}/videos`);
                    xhr.send(formData);
                });

                // Success
                progressDiv.style.display = 'none';
                messageDiv.innerHTML = '<div class="success">Video uploaded successfully!</div>';
                form.reset();

                setTimeout(() => {
                    closeUploadVideoModal();
                    loadGameVideos(currentGameId);
                }, 1000);
            } catch (error) {
                progressDiv.style.display = 'none';
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        }

        function formatUploadTime(seconds) {
            if (seconds < 60) return `${Math.floor(seconds)}s`;
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}m ${secs}s`;
        }

        // Smart player name display logic
        function formatPlayerNames(players, allPlayers) {
            if (!players || players.length === 0) return '';

            // Count first names across all players
            const firstNameCounts = {};
            allPlayers.forEach(playerName => {
                const firstName = playerName.trim().split(/\s+/)[0];
                firstNameCounts[firstName] = (firstNameCounts[firstName] || 0) + 1;
            });

            // Format each player name
            return players.map(playerName => {
                const parts = playerName.trim().split(/\s+/);
                const firstName = parts[0];

                // If duplicate first name exists, show first + last initial
                if (firstNameCounts[firstName] > 1 && parts.length > 1) {
                    const lastInitial = parts[parts.length - 1][0].toUpperCase();
                    return `${firstName} ${lastInitial}.`;
                }

                // Otherwise just show first name
                return firstName;
            }).join(', ');
        }

                if (!response.ok) throw new Error('Failed to fetch clip');
                const clip = await response.json();

                document.getElementById('editClipId').value = clip.id;
                document.getElementById('editClipGameId').value = clip.game_id;
                document.getElementById('editClipVideoId').value = clip.video_id;
                document.getElementById('editClipStartTime').value = clip.start_time;
                document.getElementById('editClipEndTime').value = clip.end_time;
                document.getElementById('editClipNotes').value = clip.notes || '';

                editClipSelectedTags = [...clip.tags];
                renderEditClipTags();

                document.getElementById('editClipModal').style.display = 'block';
            } catch (error) {
                alert(`Error loading clip: ${error.message}`);
            }
        }

        function closeEditClipModal() {
            document.getElementById('editClipModal').style.display = 'none';
            editClipSelectedTags = [];
        }

        function addEditClipTag() {
            const input = document.getElementById('editClipTagInput');
            const tag = input.value.trim();
            if (tag && !editClipSelectedTags.includes(tag)) {
                editClipSelectedTags.push(tag);
                renderEditClipTags();
                input.value = '';
            }
        }

        function removeEditClipTag(tag) {
            editClipSelectedTags = editClipSelectedTags.filter(t => t !== tag);
            renderEditClipTags();
        }

        function renderEditClipTags() {
            const tagList = document.getElementById('editClipTagList');
            tagList.innerHTML = editClipSelectedTags.map(tag =>
                `<div class="tag-item">
                    <span>${tag}</span>
                    <span class="tag-remove" onclick="removeEditClipTag('${tag}')">&times;</span>
                </div>`
            ).join('');
        }

        document.getElementById('editClipForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();

            const clipId = document.getElementById('editClipId').value;
            const gameId = document.getElementById('editClipGameId').value;
            const videoId = document.getElementById('editClipVideoId').value;
            const startTime = document.getElementById('editClipStartTime').value;
            const endTime = document.getElementById('editClipEndTime').value;
            const notes = document.getElementById('editClipNotes').value;

            try {
                const response = await fetch(`${API_BASE}/clips/${clipId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_id: gameId,
                        video_id: videoId,
                        start_time: startTime,
                        end_time: endTime,
                        tags: editClipSelectedTags,
                        notes: notes
                    })
                });

                if (!response.ok) throw new Error('Update failed');

                closeEditClipModal();

                // Reload clips for current game
                if (currentGameId) {
                    loadGameClips(currentGameId);
                }

                alert('Clip updated successfully!');
            } catch (error) {
                alert(`Error updating clip: ${error.message}`);
            }
        });

        // Video Management functions
        let currentManageGameId = null;

        async function manageVideos(gameId, gameName) {
            currentManageGameId = gameId;
            document.getElementById('manageVideosTitle').textContent = `Manage Videos - ${gameName}`;
            document.getElementById('manageVideosModal').style.display = 'block';
            await loadVideosForManagement(gameId);
        }

        function closeManageVideosModal() {
            document.getElementById('manageVideosModal').style.display = 'none';
            currentManageGameId = null;
        }

        async function loadVideosForManagement(gameId) {
            try {
                const response = await fetch(`${API_BASE}/games/${gameId}/videos`);
                const videos = await response.json();

                const videosList = document.getElementById('videosList');
                if (videos.length === 0) {
                    videosList.innerHTML = '<p>No videos uploaded for this game yet.</p>';
                } else {
                    videosList.innerHTML = videos.map(video => `
                        <div class="clip-item" style="margin-bottom: 15px;">
                            <div><strong>${video.filename}</strong></div>
                            <div style="color: #666; font-size: 0.9em; margin-top: 5px;">
                                Uploaded: ${new Date(video.uploaded_at).toLocaleString()}
                            </div>
                            <div class="clip-actions">
                                <button class="btn-secondary" onclick="showEditVideoModal('${video.id}', '${video.filename.replace(/'/g, "\\'")}')">Rename</button>
                                <button class="btn-danger" onclick="deleteVideo('${video.id}', '${video.filename.replace(/'/g, "\\'")}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('videosList').innerHTML = '<div class="error">Failed to load videos</div>';
            }
        }

        function showEditVideoModal(videoId, filename) {
            const newFilename = prompt('Enter new filename:', filename);
            if (newFilename && newFilename !== filename) {
                updateVideoFilename(videoId, newFilename);
            }
        }

        async function updateVideoFilename(videoId, filename) {
            const formData = new FormData();
            formData.append('filename', filename);

            try {
                const response = await fetch(`${API_BASE}/videos/${videoId}`, {
                    method: 'PUT',
                    body: formData
                });

                if (!response.ok) throw new Error('Update failed');

                if (currentManageGameId) {
                    await loadVideosForManagement(currentManageGameId);
                }
                loadGames();
                alert('Video renamed successfully!');
            } catch (error) {
                alert(`Error renaming video: ${error.message}`);
            }
        }

        async function deleteVideo(videoId, filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"? This will also delete all clips made from this video.`)) return;

            try {
                const response = await fetch(`${API_BASE}/videos/${videoId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Delete failed');

                if (currentManageGameId) {
                    await loadVideosForManagement(currentManageGameId);
                }
                loadGames();
                loadClips();
                alert('Video deleted successfully!');
            } catch (error) {
                alert(`Error deleting video: ${error.message}`);
            }
        }

        function viewClip(clipId, startTime, endTime, tags, players, notes) {
            // Set video source
            const videoSource = document.getElementById('viewClipSource');
            const video = document.getElementById('viewClipVideo');

            videoSource.src = `${API_BASE}/clips/${clipId}/stream`;
            video.load();

            // Display clip info
            document.getElementById('viewClipTimes').innerHTML = `<strong>${startTime} ‚Üí ${endTime}</strong>`;

            // Display players (full names in view modal)
            if (players && players.length > 0) {
                document.getElementById('viewClipPlayers').innerHTML = `üë§ <strong>Players:</strong> ${players.join(', ')}`;
            } else {
                document.getElementById('viewClipPlayers').innerHTML = '';
            }

            document.getElementById('viewClipTags').innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            document.getElementById('viewClipNotes').innerHTML = notes ? notes : '';

            // Initialize custom video controls
            initializeCustomVideoControls();

            // Show modal
            document.getElementById('viewClipModal').style.display = 'block';
        }

        function initializeCustomVideoControls() {
            const video = document.getElementById('viewClipVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('videoProgress');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const rewind5Btn = document.getElementById('rewind5');
            const forward5Btn = document.getElementById('forward5');
            const speedSelect = document.getElementById('playbackSpeed');

            // Format time helper
            function formatVideoTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            // Play/Pause
            playPauseBtn.onclick = () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '‚è∏ Pause';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '‚ñ∂ Play';
                }
            };

            // Update time display and progress bar
            video.ontimeupdate = () => {
                if (!video.duration) return;
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.value = progress;
                currentTimeDisplay.textContent = formatVideoTime(video.currentTime);
            };

            // Set duration when metadata loads
            video.onloadedmetadata = () => {
                durationDisplay.textContent = formatVideoTime(video.duration);
                progressBar.max = 100;
            };

            // Scrubbing
            progressBar.oninput = () => {
                const time = (progressBar.value / 100) * video.duration;
                video.currentTime = time;
            };

            // Rewind/Forward
            rewind5Btn.onclick = () => {
                video.currentTime = Math.max(0, video.currentTime - 5);
            };

            forward5Btn.onclick = () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 5);
            };

            // Playback speed
            speedSelect.onchange = () => {
                video.playbackRate = parseFloat(speedSelect.value);
            };

            // Update button when video ends
            video.onended = () => {
                playPauseBtn.innerHTML = '‚ñ∂ Play';
            };

            // Reset on pause/play
            video.onplay = () => {
                playPauseBtn.innerHTML = '‚è∏ Pause';
            };

            video.onpause = () => {
                playPauseBtn.innerHTML = '‚ñ∂ Play';
            };
        }

        function closeViewClipModal() {
            const video = document.getElementById('viewClipVideo');
            video.pause();
            document.getElementById('viewClipModal').style.display = 'none';

            // Disable coach mode when closing
            if (coachModeActive) {
                toggleCoachMode();
            }
        }

        // ===== COACH MODE FUNCTIONALITY =====
        let coachModeActive = false;
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#e74c3c';
        let currentSize = 4;
        let isEraser = false;

        function initializeCoachMode() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d', { willReadFrequently: false });

            const video = document.getElementById('viewClipVideo');
            const toggleBtn = document.getElementById('toggleCoachMode');
            const penColorInput = document.getElementById('penColor');
            const penSizeInput = document.getElementById('penSize');
            const penSizeDisplay = document.getElementById('penSizeDisplay');
            const eraserBtn = document.getElementById('eraserBtn');
            const clearBtn = document.getElementById('clearCanvas');

            // Resize canvas to match video
            function resizeCanvas() {
                const rect = video.getBoundingClientRect();
                canvas.width = video.videoWidth || video.clientWidth;
                canvas.height = video.videoHeight || video.clientHeight;
                canvas.style.width = video.clientWidth + 'px';
                canvas.style.height = video.clientHeight + 'px';
            }

            video.addEventListener('loadedmetadata', resizeCanvas);
            window.addEventListener('resize', resizeCanvas);

            // Toggle coach mode
            toggleBtn.addEventListener('click', toggleCoachMode);

            // Drawing event listeners
            canvas.addEventListener('pointerdown', startDrawing);
            canvas.addEventListener('pointermove', draw);
            canvas.addEventListener('pointerup', stopDrawing);
            canvas.addEventListener('pointerout', stopDrawing);
            canvas.addEventListener('pointercancel', stopDrawing);

            // Tool controls
            penColorInput.addEventListener('input', (e) => {
                currentColor = e.target.value;
                isEraser = false;
                eraserBtn.classList.remove('active');
            });

            penSizeInput.addEventListener('input', (e) => {
                currentSize = e.target.value;
                penSizeDisplay.textContent = currentSize + 'px';
            });

            eraserBtn.addEventListener('click', () => {
                isEraser = !isEraser;
                eraserBtn.classList.toggle('active');
            });

            clearBtn.addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        }

        function toggleCoachMode() {
            coachModeActive = !coachModeActive;
            const canvas = document.getElementById('drawingCanvas');
            const tools = document.getElementById('coachModeTools');
            const toggleBtn = document.getElementById('toggleCoachMode');
            const video = document.getElementById('viewClipVideo');

            if (coachModeActive) {
                // Enable coach mode
                canvas.style.display = 'block';
                tools.style.display = 'block';
                toggleBtn.textContent = '‚úì Coach Mode Active';
                toggleBtn.style.background = '#27ae60';

                // Resize canvas to match video
                const rect = video.getBoundingClientRect();
                canvas.width = video.videoWidth || video.clientWidth;
                canvas.height = video.videoHeight || video.clientHeight;
                canvas.style.width = video.clientWidth + 'px';
                canvas.style.height = video.clientHeight + 'px';
            } else {
                // Disable coach mode
                canvas.style.display = 'none';
                tools.style.display = 'none';
                toggleBtn.textContent = 'üèÄ Coach Mode';
                toggleBtn.style.background = '#3498db';
            }
        }

        function getCanvasCoordinates(e) {
            const canvas = document.getElementById('drawingCanvas');
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const coords = getCanvasCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;

            // Prevent default to avoid scrolling on touch devices
            e.preventDefault();
        }

        function draw(e) {
            if (!isDrawing) return;

            e.preventDefault();

            const coords = getCanvasCoordinates(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);

            if (isEraser) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = currentSize * 3;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentSize;
            }

            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();

            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing(e) {
            if (isDrawing) {
                isDrawing = false;
            }
        }

        // Initialize coach mode when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a bit for the modal to be in the DOM
            setTimeout(initializeCoachMode, 100);
        });

        function updateTagSuggestions() {
            const datalist = document.getElementById('tagSuggestions');
            datalist.innerHTML = '';

            // Add all unique tags to datalist for autocomplete
            allTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                datalist.appendChild(option);
            });
        }

        async function loadAndUpdatePlayerSuggestions() {
            try {
                const response = await fetch(`${API_BASE}/players`);
                const players = await response.json();
                allPlayers = players;

                const datalist = document.getElementById('playerSuggestions');
                datalist.innerHTML = '';

                // Add all unique players to datalist for autocomplete
                players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }

        function updateQuickTags() {
            // Get top 5 most frequent tags
            const sortedTags = Object.entries(tagFrequency)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(entry => entry[0]);

            const container = document.getElementById('quickTagsContainer');
            if (sortedTags.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">Quick select:</div>' +
                sortedTags.map(tag =>
                    `<span class="quick-tag" onclick="toggleQuickTag('${tag}')">${tag}</span>`
                ).join('');
        }

        function toggleQuickTag(tag) {
            if (modalSelectedTags.includes(tag)) {
                // Remove tag
                modalSelectedTags = modalSelectedTags.filter(t => t !== tag);
            } else {
                // Add tag
                modalSelectedTags.push(tag);
            }
            renderModalTags();
            updateCreateClipButton();
            updateQuickTagStyles();
        }

        function updateQuickTagStyles() {
            document.querySelectorAll('.quick-tag').forEach(btn => {
                const tag = btn.textContent;
                if (modalSelectedTags.includes(tag)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        // Auto-refresh clips every 10 seconds to update status
        setInterval(() => {
            // Only refresh if we're in game detail view
            if (currentGameId && document.getElementById('gameDetailView').style.display !== 'none') {
                loadGameClips(currentGameId);
            }
        }, 10000);
    </script>
