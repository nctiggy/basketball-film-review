# Standalone PostgreSQL deployment values
# Matches existing sub-chart configuration

auth:
  username: filmreview
  password: filmreview
  database: filmreview
  postgresPassword: filmreview

image:
  registry: docker.io
  repository: bitnami/postgresql
  tag: "16.6.0-debian-12-r6"

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "spectro-storage-class"

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Service configuration
service:
  type: ClusterIP
  ports:
    postgresql: 5432
