[pytest]
# Pytest configuration for Basketball Film Review

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Async configuration
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for API endpoints
    security: Security and access control tests
    slow: Tests that take longer to run
    db: Tests that require database access

# Coverage configuration (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Timeout for tests (prevent hanging)
timeout = 60
