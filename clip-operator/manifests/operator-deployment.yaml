apiVersion: v1
kind: ServiceAccount
metadata:
  name: clip-operator
  namespace: film-review
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clip-operator
rules:
  - apiGroups: ["filmreview.io"]
    resources: ["clipjobs", "clipjobs/status"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clip-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clip-operator
subjects:
  - kind: ServiceAccount
    name: clip-operator
    namespace: film-review
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clip-operator
  namespace: film-review
  labels:
    app: clip-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clip-operator
  template:
    metadata:
      labels:
        app: clip-operator
    spec:
      serviceAccountName: clip-operator
      containers:
        - name: operator
          image: nctiggy/clip-operator:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
